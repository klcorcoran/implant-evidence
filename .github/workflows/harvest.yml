name: harvest-and-update
on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch: {}

permissions:
  contents: write   # <-- add this

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Install what the script needs
      - run: pip install requests

      # Run your script
      - run: python harvester.py

      # Fix for "detected dubious ownership" (rare, but harmless to include)
      - run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      # Commit + push the CSVs produced by harvester.py
      - name: Commit CSV updates
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add evidence_cards.csv evidence_studies.csv || true
          git commit -m "auto: refresh evidence CSVs" || echo "no changes"
          git push
  # NEW: push CSV rows into Airtable via API upsert
      - name: Push to Airtable
        env:
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_TABLE_CARDS: ${{ secrets.AIRTABLE_TABLE_CARDS }}
          AIRTABLE_TABLE_STUDIES: ${{ secrets.AIRTABLE_TABLE_STUDIES }}
        run: python push_to_airtable.py
